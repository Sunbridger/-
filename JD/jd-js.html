<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//获取图片
		var as=$(".grid-col2-t>a");
		var left=$(".grid-col2-t>.arrow-l");
		var right=$(".grid-col2-t>.arrow-r");
		var idx =0;
		//左边事件
		function moveleft(){
			if(as.is(":animated")){
				return;//直接退出
			}
			as.eq(idx).fadeOut(500);//老图滚走
			idx--;
			if(idx<0){
				idx=as.length-1;
			}
			as.eq(idx).fadeIn(500);
		}
		left.click(moveleft);
	</script>
</body>
</html>
